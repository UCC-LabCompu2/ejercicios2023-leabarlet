<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>

        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es r√°pido!</h3>
<form name="formularios">
<p>
    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
</p>
<p>
   <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
</p>
<p>
Sexo:
    <label for="masculino">Masculino </label>  <input type="radio" name="genero" id="masculino" value="masculino">
    <label for="femenino"> Femenino </label>  <input type="radio" name="genero" id="femenino" value="femenino">
</p>
<p>
    <label for="edad">Edad: </label>
    <input type="number" name="edad" id="edad" placeholder="Ingrese su edad">
</p>
<p>
    <label for="email">Email: </label>
    <input type="email" name="email" id="email" placeholder="abc@gmail.com">
</p>
<p>
    <label for="usuario">Usuario: </label>
    <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario">
</p>
<p>
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" placeholder="Ingrese su password">
</p>
<p>
    <label for="password2">Confirmar Password: </label>
    <input type="password" name="password2" id="password2" placeholder="Ingrese su password">
</p>
<p>

    <label for="tipoServicio"> Tipo de servicio:</label>
        <select id="tipoServicio">
            <option value="free">Free</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
        </select>
</p>
<p>
    Tema :
    <label for="politica">Politica</label>  <input type="checkbox" value="politico" id="politica" name="tema">
    <label for="negocios">Negocios</label>  <input type="checkbox" value="negocios" id="negocios" name="tema">
    <label for="tecnologia">Tecnologia</label>  <input type="checkbox" value="tecnologia" id="tecnologia" name="tema">
    <label for="salud">Salud</label>  <input type="checkbox" value="salud" id="salud" name="tema">
</p>
<p>
    <label for="comentario">Agregue un comentario:</label>
    <textarea id="comentario"> llll </textarea>
</p>
<p>
   <button type="button">
        Boton de Enviar
   </button>
</p>
</form>

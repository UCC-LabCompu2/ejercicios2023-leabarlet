<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es r√°pido!</h3>
<form name="formularios">
<p>
    Nombre: <input type="text" name="nombre" placeholder="Ingrese su nombre">
</p>
<p>
    Apellido: <input type="text" name="apellido" placeholder="Ingrese su apellido">
</p>
<p>
Sexo:
    Masculino <input type="radio" name="genero" value="masculino">
    Femenino <input type="radio" name="genero" value="femenino">
</p>
<p>
    Edad: <input type="number" name="edad" placeholder="Ingrese su edad">
</p>
<p>
    Email: <input type="email" name="email" placeholder="abc@gmail.com">
</p>
<p>
    Usuario: <input type="text" name="usuario" placeholder="Ingrese su usuario">
</p>
<p>
    Password: <input type="password" name="password" placeholder="Ingrese su password">
</p>
<p>
    Confirmar Password: <input type="password" name="password2" placeholder="Ingrese su password">
</p>
<p>
   Tipo de servicio:
        <select name="tipoServicio">
            <option value="free">Free</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
        </select>
</p>
<p>
    Tema :
    Politica <input type="checkbox" value="politico" name="tema">
    Negocios <input type="checkbox" value="negocios" name="tema">
    Tecnologia <input type="checkbox" value="tecnologia" name="tema">
    Salud <input type="checkbox" value="salud" name="tema">
</p>
<p>
    Agregue un comentario:
    <textarea> </textarea>
</p>
<p>
   <button>
        Boton de Enviar
   </button>
</p>
</form>
</body>
</html>
